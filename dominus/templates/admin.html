<html>
<h1>Dominus Admin</h1>
<h2>Sets</h2>
{% for set_, cards in cards_by_set.items() %}
<h3>{{ set_ }}</h3>
<img src="/static/sets/{{set_}}.jpg" width="200"/>
<table>
  <tr>
    <th>Name</th>
    <th>image</th>
  </tr>
  {% for card in cards %}
    <tr>
      <td>{{card.name}}</td>
      <td><img src="/static/cards/{{card.name}}.jpg" width="100"/></td>
    </tr>
  {% endfor %}
</table>
{% endfor %}
</html>
