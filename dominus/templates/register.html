{% extends 'layout.html' %}
{% block main_content %}
<h1>Dominus Registration</h1>
{% if error %}
<span class="error">{{ error }}</span>
{% endif %}
<form method="POST" action="/register/">
  <div class="row">
    <label for="username">Username</label>
    <input id="username" type="text" name="username" placeholder="LeeroyJenkins"></input>
  </div>

  <div class="row">
    <label for="password">Password</label>
    <input id="password" type="password" name="password" placeholder="secrets"></input>
  </div>

  <div class="row">
    <input type="submit" value="Register"></input>
  </div>
</form>
<a href="/login/">Or login instead</a>
{% endblock %}
